name: Go Tests
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  go_tests:
    runs-on: windows-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Run vet
        run: go vet ./...

      - name: Test
        run: go test --mode=unit -v ./...
  go_tests_mac:
    runs-on: macos-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Run vet
        run: go vet ./...

      - name: Test
        run: go test --mode=unit -v ./...
  go_tests_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4

      - name: Run vet
        run: go vet ./...

      - name: Test
        run: go test --mode=unit -v ./...
